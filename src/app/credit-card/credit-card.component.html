<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>Listing All Credit Card</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataCource" matSort>
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">
                    {{element.id}}
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="descripion">
                <th mat-header-cell *matHeaderCellDef>description</th>
                <td mat-cell *matCellDef="let element">
                    {{element.description}}
                </td>
            </ng-container>
            <ng-container matColumnDef="bankName">
                <th mat-header-cell *matHeaderCellDef>bankName</th>
                <td mat-cell *matCellDef="let element">
                    {{element.bankName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="maxCredit">
                <th mat-header-cell *matHeaderCellDef>maxCredit</th>
                <td mat-cell *matCellDef="let element">
                    {{element.maxCredit}}
                </td>
            </ng-container>
            <ng-container matColumnDef="interestRate">
                <th mat-header-cell *matHeaderCellDef>interestRate</th>
                <td mat-cell *matCellDef="let element">
                    {{element.interestRate}}
                </td>
            </ng-container>
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>active</th>
                <td mat-cell *matCellDef="let element">
                    {{element.active}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,15,20]"   showFirstLastButtons
        aria-label="Select page of periodic elements"></mat-paginator>
    </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
